<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Style Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
            background-image: url('g.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 10px 0;
        }

        footer {
            margin-top: 20px;
            background-color: #d32f2f;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <span style="color: white !important;">GUI RATCHAYO!</span>
                </a>
                <span>
                    <a href="./Menu.html">
                        <button type="button" class="btn btn-light">Menu</button>
                    </a>
                    <a href="./Gallary.html">
                        <button type="button" class="btn btn-light">Gallery</button>
                    </a>
                    <a href="#">
                        <button type="button" class="btn btn-light">Book Now!</button>
                    </a>
                    <a href="./Contact.html">
                        <button type="button" class="btn btn-light">Contact Us</button>
                    </a>
                </span>
            </div>
        </nav>
    </header>

    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_1.jpg" class="d-block w-100" alt="Lantern">
            </div>
            <div class="carousel-item">
                <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_2.jpg" class="d-block w-100" alt="Peony">
            </div>
            <div class="carousel-item">
                <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_3.jpg" class="d-block w-100" alt="Temple">
            </div>
            <div class="carousel-item">
                <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_4.jpg" class="d-block w-100" alt="Mountains">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer>
        <p>GUI RATCHAYO!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
