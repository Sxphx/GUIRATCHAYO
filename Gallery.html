<html lang="en">

<head>
    <script src="./assets/image/Gallery/https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="./assets/image/Gallery/https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Style Gallery</title>
    <link rel="stylesheet" href="./assets/css/Gallery.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
            background-image: url('g.png');
            /* ใส่ชื่อไฟล์หรือ URL ของภาพ */
            background-size: cover;
            /* ปรับภาพให้เต็มพื้นที่ */
            background-repeat: no-repeat;
            /* ไม่ให้ภาพซ้ำ */
            background-attachment: fixed;
            /* ทำให้ภาพเลื่อนพร้อมหน้า */

        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 10px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            max-width: 1000px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #imageModal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid rgb(234, 234, 234);
            border-radius: 10px;
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff1100;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #closeModal:hover {
            background-color: #c62828;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <span class="Navlogoname" style="color: white !important;">GUI RATCHAYO!</span>
                </a>
                <span style="justify-content: end;">
                    <a href="./Menu.html">
                        <button type="button" class="nav-btn">
                            <i class="fa-solid fa-thin fa-pot-food"></i>
                            <span class="Nav-span">Menu</span>
                    </a>
                    <a href="./Gallery.html">
                        <button type="button" class="nav-btn">
                            <i class="fa-solid fa-image"></i><span class="Nav-span">Gallery</span>
                        </button>
                    </a>
                    <a href="./Booking.html">
                        <button type="button" class="nav-btn">
                            <i class="fa-solid fa-book"></i>
                            <span class="Nav-span">Book Now!</span>
                    </a>
                    <a href="./Contact.html">
                        <button type="button" class="nav-btn">
                            <i class="fa-solid fa-phone"></i> <span class="Nav-span">Contact Us</span>
                        </button>
                    </a>
                </span>
            </div>
        </nav>
    </header>
    <div class="gallery">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_1.jpg" alt="Lantern">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_2.jpg" alt="Peony">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_3.jpg" alt="Temple">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_4.jpg" alt="Mountains">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_23.jpg" alt="Lantern">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_6.jpg" alt="Peony">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_7.jpg" alt="Temple">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_15.jpg" alt="Lantern">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_9.jpg" alt="Peony">
        <img src="./assets/image/Gallery/LINE_ALBUM_Gallery_241122_10.jpg" alt="Temple">
    </div>


    <div id="imageModal">
        <button id="closeModal"> X </button>
        <img src="./assets/image/Gallery/" alt="Selected Image">
    </div>

    <footer>
        <p>GUI RATCHAYO!</p>
    </footer>
    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const imageModal = document.getElementById('imageModal');
        const modalImage = imageModal.querySelector('img');
        const closeModal = document.getElementById('closeModal');


        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                imageModal.style.display = 'flex';
                modalImage.src = img.src;
            });
        });


        closeModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });
    </script>
</body>

</html>
